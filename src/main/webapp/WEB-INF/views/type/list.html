<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>List Type</title>
</head>
<body>
<h3>Type</h3>
<p>
    <a th:href="@{/type/create}">
        Add new Type
    </a>
</p>
<p>
    <a th:href="@{/tour}">
        Back to tour
    </a>
</p>
<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>

<table id = "tour">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Delete</th>
        <th>Update</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="t, tStatus : ${type}">
        <td th:text="${tStatus.count}"></td>
        <td th:text="${t.getName()}"></td>
        <td><a th:href="@{/type/delete/{id}(id=${t.getId()})}">delete</a></td>
        <td><a th:href="@{/type/update/{id}(id=${t.getId()})}">update</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
